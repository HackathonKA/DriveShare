{% extends "core/base.html" %}

{%block title%}
Dashboard
{%endblock title%}


{%block content%}
  <h1>Dashboard</h1>
  <div class="row">

    <div class="order-lg-2 col-lg-3" style="margin-bottom: 20px;">
      <div class="container">
        <a href="#" class="btn btn-success">
          <i class="ion-plus align-middle" aria-hidden="true"></i>
          <span class="align-middle">Add Carpool</span>
        </a>
      </div>
    </div>

    <div class="col-lg-9">
      {% for ms in user.membership_set.all %}
        <div class="card fg-card">
          <div class="card-body">
            <h5 class="card-title">{{ms.pool.name}}</h5>
            <h6 class="card-subtitle text-muted">{{ms.pool.loc_a}} - {{ms.pool.loc_b}}</h6>
            <p class="card-text" style="margin-top: 5px">
              {{ms.pool.desc}}
            </p>
            <div style="float: right; display: inline-block">
              <a class="card-link" href="{% url 'carpoolOverview' ms.pool.pk %}">Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>


  </div>
{% endblock %}
